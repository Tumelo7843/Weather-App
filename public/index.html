<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body { 
        background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDUv4FO3Dau2XEHeucxUEDc3oAhae9UQ79Gx8JkGS3wFGm1NDKKVwpnNiRsUZ-8e6XRLrbasWpi7K_3z6OE9EpH04mGrQvAXfIrQxrYfRqVeTDLZKkpHTKXCt4oW3riYt7YJDj0luYj_ym3VqUfm_Vo6NqVRi4fw51Gr3hzwuJ15REbv9JlGbKs95Qn24wPCdf41-kDICSnByjxh5AlI_MyZrgkZw8DRWAX5ZierrBh1tk8cfj0RiSW59AvdDiHAWYfOAVup67xO3Eo");
        background-size: cover;
        background-position: center;
        color: white;
        font-family: "Poppins", sans-serif;
        width: 90%;
        margin: auto;
        padding: 20px;
        background-repeat: no-repeat;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      input {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 20px;
        padding: 10px 15px;
        border: none;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin-left: 5px;
      }

      .current {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        align-items: center;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .current h2 {
        margin: 0;
        font-size: 2rem;
      }

      #hourlyForecast {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        padding: 10px;
        margin-bottom: 30px;
      }

      .hourly-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
      }

      .hourly {
        text-align: center;
        border-radius: 8px;
        padding: 10px;
      }

      #dailyForecast {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        padding: 10px;
      }

      .daily {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
        margin-bottom: 10px;
        padding: 10px;
      }

      .daily img {
        width: 50px;
        height: 50px;
      }
      

     
    </style>
  </head>
  <body>
    <header>
      <h1> Weather App</h1>
      <div>
        <input type="text" id="cityInput" placeholder="Search city..." />
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <div id="displayContent"></div>

    <div id="hourlyForecast">
      <h2>Hourly forecast</h2>
      <div id="hourlyGrid" class="hourly-grid"></div>
    </div>

    <div id="dailyForecast">
      <h2>5-Day Forecast</h2>
      <div id="dailyList"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
